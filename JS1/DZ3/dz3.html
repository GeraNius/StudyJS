<html>
	<head><title>ДЗ№3</title></head>
	<body>
		<script>
		    var NR_SYM = "\n\r", N_SYM = "\n";	
			function simpleNum(n){
				var j, k, s=NR_SYM, i =0;
				while(i<=n) {
					k = 0;
					for(j=1;j<=i;j++) {
						if (i % j == 0) {
							k++;
						}
					}
					if(k==2) {
						if (s!=NR_SYM) {s += ", ";}
						s += i;
					}
					i++;
				}
				return s;				
			}
			
			function evenNum(n) {
				var i = 1, s=NR_SYM+"0 – это ноль";
				do {
					s += N_SYM + i + " – ";
					if (i % 2 != 0)
					{
						s += "не";
					}
					s += "четное число";
					i++;
				} while (i<=n)
				return s;		
			}
			
			function numNoBody(n) {
				var s=NR_SYM,i;
				for(i=0;i<=n;s+=" "+i++);
				return s;
			}
			
			function pyramid(n) {
				var s = NR_SYM, i, j;
				for(i=1;i<=n;i++) {
					for(j=1;j<=i;j++) {
						s += "x";
					}
					s += N_SYM;
				}
				return s;
			}

			alert("Задание №1. Простые числа"+simpleNum(100));
			alert("Задание №2. Четные и нечетные числа"+evenNum(10));
			alert("Задание №3. Вывод не в теле"+numNoBody(9));
			alert("Задание №4. Пирамида" + pyramid(20));

		</script>
	</body>
</html>
